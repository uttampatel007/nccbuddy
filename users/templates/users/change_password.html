{% extends 'blog/base.html' %}
{% load crispy_forms_tags %} 
{% block title %}<title> @{{request.user.username}} change password - "nccbuddy.com"</title>{% endblock %}

{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Change Password</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info btn-sm" type="submit">Change</button>
        </div>
    </form>
</div>
{% endblock %}
